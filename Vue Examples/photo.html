<!DOCTYPE html>
<html>
  <head>
    <title>Photography Website</title>
  </head>
  <body>
    <div id="app">
      <div class="photography-website">
        <div class="photo-column">
          <img v-for="photo in photos" :src="photo.src" :alt="photo.alt" />
        </div>
        <div class="photo-column">
          <img v-for="photo in photos" :src="photo.src" :alt="photo.alt" />
        </div>
        <div class="photo-column">
          <img v-for="photo in photos" :src="photo.src" :alt="photo.alt" />
        </div>
      </div>
    </div>

    <!-- Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            photos: [
              { src: 'path/to/photo1.jpg', alt: 'Photo 1' },
              { src: 'path/to/photo2.jpg', alt: 'Photo 2' },
              { src: 'path/to/photo3.jpg', alt: 'Photo 3' },
              // Add more photos here
            ],
          };
        },
      });
    </script>

    <style>
      .photography-website {
        display: flex;
      }

      .photo-column {
        flex: 1;
      }

      img {
        width: 100%;
        height: auto;
      }
    </style>
  </body>
</html>
